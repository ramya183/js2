<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="col-md-10">
            <div class="card m-auto">
            <div class="card text-left">
                <div class="card-title text-center mt-3">
               <h2>JavaScript Form</h2>
                </div>
                <div class="form-group">
                    <form name="registerForm" onsubmit="return detailsValidation()" style="padding:43px;">
                        <div class="form-group">
                            <label for="username">User name</label>
                            <input type="text" class="form-control" name="username"  id="username" aria-describedby="emailHelp" >
                            <small id="userErrorMessage" class="form-text text-muted text-danger"></small>
                          </div>


                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
                          <small id="emailErrorMessage" class="form-text text-muted text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="contact no">Contact number</label>
                            <input type="text" class="form-control" id="contactNumber" aria-describedby="emailHelp" >
                            <small id="ContactErrorMessage" class="form-text text-muted text-danger"></small>
                          </div>


                          <div class="form-group">
                            <label for="contact no">password</label>
                            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" >
                            <small id="passwordErrorMessage" class="form-text text-muted text-danger"></small>
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                 </div>
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
